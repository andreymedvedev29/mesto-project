<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого"/>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/custo.jpg" alt="Кусто"/>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>    
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit-button">
                        <img class="profile__info-logo" src="./images/info-logo.svg" alt="Лого">
                    </button>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/plus.svg" alt="Лого"></button>
            </section>
            <section class="elements">
   
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup-profile">            
            <div class="popup__container">
                <button class="popup__close-button" type="button"><img class="popup__close-icon" src="./images/CloseIcon.svg" alt="Закрывающий крестик"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__form" name="profile" novalidate>
                    <fieldset class="popup__contact">
                        <input id="name-input" type="text" class="popup__item" name="name" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                        <p class="popup__item-zone" ><span class="name-input-error popup__item-error"></span></p>
                        <input id="prof-input" type="text" class="popup__item"  name="prof" placeholder="О себе" value="Исследователь океана" minlength="2" maxlength="200" required>
                        <p class="popup__item-zone" ><span class="prof-input-error popup__item-error"></span></p>
                        <button type="submit" class="popup__button">Сохранить</button>
                    </fieldset>
                </form> 
            </div>
        </div>
        <div class="popup popup-place">            
            <div class="popup__container">
                <button class="popup__close-button" type="button"><img class="popup__close-icon" src="./images/CloseIcon.svg" alt="Закрывающий крестик"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form class="popup__form" name="profile" id="formPlace" novalidate>
                    <fieldset class="popup__contact">
                        <input id="place-input" type="text" class="popup__item"  name="name" placeholder="Название" value="" minlength="2" maxlength="30" required>
                        <p class="popup__item-zone" ><span class="place-input-error popup__item-error"></span></p>
                        <input id="email-input" type="url" class="popup__item"  name="prof" placeholder="Ссылка на картинку" value="" required>
                        <p class="popup__item-zone" ><span class="email-input-error popup__item-error"></span></p>
                        <button type="submit" class="popup__button">Создать</button>
                    </fieldset>
                </form> 
            </div>
        </div>
        <div class="popup popup-img">            
            <div class="popup-img__container-img">
                <button class="popup__close-button" type="button"><img class="popup__close-icon" src="./images/CloseIcon.svg" alt="Закрывающий крестик"></button>
                <img class="popup-img__image" src="" alt="">
                <h2 class="popup-img__title"></h2>
            </div>
        </div>    
    </div>
    <template id="place-template">
        <div class="elements__element">
            <button type="button" class="elements__close-button"></button>
            <img class="elements__image" src="" alt=""/>
            <div class="elements__group">
                <h2 class="elements__group-title" ></h2>
                <button type="button" class="elements__group-icon"></button>
            </div>
        </div>
    </template>
    <script type="module" src="./components/cards.js"></script>   
    <script type="module" src="./components/index.js"></script>   
    <script type="module" src="./components/modal.js"></script>   
    <script type="module" src="./components/utils.js"></script>   
    <script type="module" src="./components/validate.js"></script>   
</body>
</html>
