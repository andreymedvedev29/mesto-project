<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Лого"/>
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/custo.jpg" alt="Кусто"/>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>    
                    <p class="profile__subtitle">Исследователь океана</p>
                    <button type="button" class="profile__edit-button">
                        <img class="profile__info-logo" src="./images/info-logo.svg" alt="Лого">
                    </button>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/plus.svg" alt="Лого"></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img class="elements__image" src="./images/kirill-pershin-1.jpg" alt="Замок"/>
                    <div class="elements__group">
                        <h2 class="elements__group-title" >Карачаевск</h2>
                        <!-- Что бы иконка "сердце" стало активным, добавьте модификатор elements__group-icon_activ-->
                        <button type="button" class="elements__group-icon"></button>    
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/kirill-pershin-2.jpg" alt="Рассвет"/>
                    <div class="elements__group">
                        <h2 class="elements__group-title" >Гора Эльбрус</h2>
                        <button type="button" class="elements__group-icon"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/kirill-pershin-3.jpg" alt="Горы"/>
                    <div class="elements__group">
                        <h2 class="elements__group-title" >Домбай</h2>
                        <button type="button" class="elements__group-icon"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/kirill-pershin-2.jpg" alt="Рассвет"/>
                    <div class="elements__group">
                        <h2 class="elements__group-title" >Гора Эльбрус</h2>
                        <button type="button" class="elements__group-icon"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/kirill-pershin-3.jpg" alt="Горы"/>
                    <div class="elements__group">
                        <h2 class="elements__group-title" >Домбай</h2>
                        <button type="button" class="elements__group-icon"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img class="elements__image" src="./images/kirill-pershin-1.jpg" alt="Замок"/>
                    <div class="elements__group">
                        <h2 class="elements__group-title" >Карачаево-Черкессия</h2>
                        <button type="button" class="elements__group-icon"></button>
                    </div>
                </div>    
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">            
            <div class="popup__container">
                <button class="popup__close-button" type="button"><img class="popup__close-icon" src="./images/CloseIcon.svg" alt="Закрывающий крестик"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="profile">
                    <fieldset class="popup__contact">
                        <input type="text" class="popup__item" id="name" name="name" placeholder="Имя" value="Жак-Ив Кусто" required>
                        <input type="text" class="popup__item" id="prof" name="prof" placeholder="О себе" value="Исследователь океана" required>
                        <button type="submit" class="popup__button">Сохранить</button>
                    </fieldset>
                </form> 
            </div>
        </div>
        <div class="popup-place">            
            <div class="popup__container">
                <button class="popup__close-button" type="button"><img class="popup__close-icon" src="./images/CloseIcon.svg" alt="Закрывающий крестик"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form name="profile">
                    <fieldset class="popup__contact">
                        <input type="text" class="popup__item" id="name" name="name" placeholder="Название" value="Название" required>
                        <input type="text" class="popup__item" id="prof" name="prof" placeholder="Ссылка на картинку" value="Ссылка на картинку" required>
                        <button type="submit" class="popup__button">Сохранить</button>
                    </fieldset>
                </form> 
            </div>
        </div>
    </div>
    <script src="./pages/index.js"></script>   
</body>
</html>
